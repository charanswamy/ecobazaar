<!-- Wrapper (your original) -->
<div class="auth-wrapper relative w-full h-screen flex items-center justify-center 
            bg-gradient-to-br from-green-200 via-emerald-300 to-green-400 p-4">

  <!-- Floating orbs (kept optional) -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-10 w-96 h-96 bg-emerald-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-5 w-80 h-80 bg-teal-400/10 rounded-full blur-3xl animate-pulse delay-700"></div>
  </div>

  <!-- AUTH CARD (guide's design, merged with your logic) -->
<div  
  class="auth-card w-full max-w-md rounded-3xl p-10
         bg-white/90 backdrop-blur-xl
         shadow-[0_4px_18px_rgba(0,0,0,0.20)]
         scale-95 -translate-y-12
         transform transition-all duration-500 ease-out
         hover:scale-105 hover:shadow-[0_12px_40px_rgba(0,0,0,0.35)]
         relative z-10"
  (mouseenter)="activateBlur()"
  (mouseleave)="deactivateBlur()">


    <!-- Title -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-600 
                 bg-clip-text text-transparent">
        EcoBazaar
      </h1>
      <p class="mt-3 text-lg text-gray-600">
        Log in to continue making the planet proud
      </p>
    </div>

    <!-- Form -->
    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="space-y-7">


      <!-- Email -->
      <div>
        <input 
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          type="email"
          required
          placeholder="you@example.com"
          class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                 border-gray-200 bg-white text-gray-900
                 placeholder-gray-500
                 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                 outline-none transition-all"
        />
        <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" 
             class="mt-2 text-sm text-red-600">
          <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
          <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password (MERGED with your eye toggle) -->
      <div class="relative">
        <input 
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          [type]="showPassword ? 'text' : 'password'"
          required
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-6 py-4 text-lg rounded-2xl border-2 
                 border-gray-200 bg-white text-gray-900
                 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                 outline-none transition-all pr-16"
        />

        <!-- Eye icon from your original code -->
        <button 
          type="button"
          (click)="togglePassword()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-700 hover:text-black text-3xl">
          <span *ngIf="!showPassword">ğŸ‘ï¸</span>
          <span *ngIf="showPassword">ğŸ™ˆ</span>
        </button>

        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" 
             class="mt-2 text-sm text-red-600">
          Password is required.
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        [disabled]="isLoggingIn || loginForm.invalid"
        class="w-full py-5 mt-4 text-xl font-bold text-white rounded-2xl 
               bg-gradient-to-r from-emerald-600 to-teal-600
               hover:from-emerald-700 hover:to-teal-700
               disabled:from-emerald-400 disabled:to-teal-400 disabled:cursor-not-allowed
               shadow-xl hover:shadow-2xl transform hover:-translate-y-1
               transition-all duration-300 flex items-center justify-center gap-3">
        
        <span *ngIf="!isLoggingIn">Log In</span>
        <span *ngIf="isLoggingIn">Logging you in...</span>

        <svg *ngIf="isLoggingIn" class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>

    <!-- Register Link -->
    <p class="mt-10 text-center text-gray-600">
      New to EcoBazaar?
      <a routerLink="/register" class="font-bold text-emerald-600 hover:underline">
        Create an account
      </a>
    </p>
  </div>

  <!-- GLOBAL BLUR OVERLAY -->
  <div id="global-blur"></div>

</div>
