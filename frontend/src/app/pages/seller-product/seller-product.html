<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 
                relative overflow-hidden flex items-center justify-center px-3 py-8">

  <!-- Floating Eco Orbs -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-0 left-0 w-72 h-72 bg-emerald-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-10 right-0 w-60 h-60 bg-teal-500/15 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-52 h-52 bg-lime-400/10 rounded-full blur-3xl animate-pulse delay-500"></div>
  </div>

  <div class="w-full max-w-2xl">
    <!-- Glassmorphic Card -->
    <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-xl border border-emerald-100 p-6">

      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-600 
                     bg-clip-text text-transparent">
          {{ editing ? 'Edit Product' : 'Add New Product' }}
        </h1>
        <p class="mt-2 text-base text-gray-600">
          {{ editing ? 'Update your eco-friendly offering' : 'Help shoppers make greener choices' }}
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

        <!-- Product Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Product Name <span class="text-red-500">*</span>
          </label>
          <input formControlName="name"
                 [disabled]="uploading"
                 placeholder="Organic Cotton T-Shirt"
                 class="w-full px-4 py-2.5 text-sm rounded-xl border 
                        border-gray-300 bg-white text-gray-900
                        focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                        outline-none transition-all"
                 [class.border-red-500]="t('name').invalid && (t('name').touched || submitted)" />

          <div *ngIf="t('name').invalid && (t('name').touched || submitted)"
               class="mt-1 text-xs text-red-600">
            Product name is required.
          </div>
        </div>

        <!-- Details -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Description <span class="text-gray-500 text-xs">(optional)</span>
          </label>
          <textarea formControlName="details"
                    [disabled]="uploading"
                    rows="3"
                    placeholder="Describe why this product is eco-friendly..."
                    class="w-full px-4 py-2.5 text-sm rounded-xl border 
                           border-gray-300 bg-white text-gray-900
                           focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                           outline-none resize-none transition-all"></textarea>

          <div *ngIf="t('details').errors?.['maxlength'] && (t('details').touched || submitted)"
               class="mt-1 text-xs text-red-600">
            Maximum 500 characters allowed.
          </div>
        </div>

        <!-- Price & Carbon Impact -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Price (₹) <span class="text-red-500">*</span>
            </label>
            <input type="number" formControlName="price" [disabled]="uploading"
                   min="0" step="0.01"
                   placeholder="2999"
                   class="w-full px-4 py-2.5 text-sm rounded-xl border 
                          border-gray-300 bg-white text-gray-900
                          focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                          outline-none transition-all"
                   [class.border-red-500]="t('price').invalid && (t('price').touched || submitted)" />

            <div *ngIf="t('price').invalid && (t('price').touched || submitted)"
                 class="mt-1 text-xs text-red-600">
              Please enter a valid price.
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Carbon Impact (kg CO₂e)
            </label>
            <input type="number" formControlName="carbonImpact" [disabled]="uploading"
                   min="0" step="0.01"
                   placeholder="4.2"
                   class="w-full px-4 py-2.5 text-sm rounded-xl border 
                          border-gray-300 bg-white text-gray-900
                          focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20
                          outline-none transition-all" />
          </div>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Product Image
          </label>

          <input type="file" (change)="onFileChange($event)" accept="image/*"
                 class="block w-full text-sm text-gray-600
                        file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0
                        file:bg-emerald-600 file:text-white hover:file:bg-emerald-700" />

          <!-- Preview -->
          <div *ngIf="previewUrl" class="mt-4">
            <img [src]="previewUrl"
                 alt="Product preview"
                 class="max-h-48 rounded-xl shadow-md border border-emerald-100">
          </div>

          <div *ngIf="fileError" class="mt-2 text-xs text-red-600">
            {{ fileError }}
          </div>
        </div>

        <!-- Eco Checkbox -->
        <div class="flex items-center gap-3 p-4 bg-emerald-50 rounded-xl border border-emerald-200">
          <input id="ecoCert" type="checkbox" formControlName="ecoCertified"
                 class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500" />
          <label for="ecoCert" class="text-sm font-medium text-gray-800">
            Request Eco Certification
          </label>
        </div>

        <!-- Error -->
        <div *ngIf="error"
             class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-center text-sm">
          {{ error }}
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-2">
          <button type="submit"
                  [disabled]="uploading || form.invalid"
                  class="flex-1 py-3 px-4 text-sm font-semibold text-white rounded-xl
                         bg-gradient-to-r from-emerald-600 to-teal-600
                         hover:from-emerald-700 hover:to-teal-700
                         disabled:opacity-60 disabled:cursor-not-allowed
                         shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2">

            <svg *ngIf="uploading" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>

            <span>{{ uploading ? (editing ? 'Updating...' : 'Creating...') : (editing ? 'Update Product' : 'Create Product') }}</span>
          </button>

          <button type="button"
                  (click)="router.navigate(['/seller/dashboard'])"
                  class="px-4 py-3 text-sm rounded-xl border border-gray-300 hover:bg-gray-100 transition">
            Cancel
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
